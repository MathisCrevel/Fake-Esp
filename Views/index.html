<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 w-screen flex flex-col gap-4 justify-center py ">
    <section class="px-8 md:px-32 mt-16 w-full flex flex-col gap-2">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl text-teal-900 font-bold">
                Liste des <span class="text-teal-500">Relevés et des Sondes</span>
            </h1>

            <a href="/add" class="bg-teal-500 text-white py-2 px-4 rounded">Ajouter une Sonde</a>
        </div>

        <div class="container mx-auto my-8">
            <table class="min-w-full bg-white border border-teal-500">
                <thead>
                <tr class="bg-teal-500 text-white">
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Température</th>
                    <th class="py-2 px-4">Humidité</th>
                    <th class="py-2 px-4">Pression</th>
                    <th class="py-2 px-4">Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for i in releve %}
                    <tr>
                        
                        <td class="border py-2 px-4">{{ i.id }}</td>
                        <td class="border py-2 px-4">{{ i.temp }}</td>
                        <td class="border py-2 px-4">{{ i.humidite }}</td>
                        <td class="border py-2 px-4">{{ i.pression }}</td>
                        <td class="border py-2 px-4">
                            <a href="/delete_Releve/{{i.id}}">
                                <button class="bg-red-500 text-white py-1 px-2 rounded w-full">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}    
        
                </tbody>
            </table>
        </div>

        <div class="container mx-auto my-8">
            <table class="min-w-full bg-white border border-teal-500">
                <thead>
                <tr class="bg-teal-500 text-white">
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Nom</th>
                    <th class="py-2 px-4">Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for i in sonde %}
                    <tr>
                        
                        <td class="border py-2 px-4">{{ i.id }}</td>
                        <td class="border py-2 px-4">{{ i.nom }}</td>
                        <td class="border py-2 px-4">
                            <a href="/delete_Sonde/{{i.id}}">
                                <button class="bg-red-500 text-white py-1 px-2 rounded w-full">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}    
        
                </tbody>
            </table>
        </div>
        
    </section>
</body>
</html>
