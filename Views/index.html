<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 w-screen flex flex-col gap-4 justify-center py ">
    <section class="px-8 md:px-32 mt-16 w-full flex flex-col gap-2">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl text-teal-900 font-bold">
                La liste des <span class="text-teal-500">chiens</span>
            </h1>

            <a href="/add" class="bg-teal-500 text-white py-2 px-4 rounded">Ajouter un chien</a>
        </div>

        <div class="container mx-auto my-8">
            <table class="min-w-full bg-white border border-teal-500">
                <thead>
                <tr class="bg-teal-500 text-white">
                    <th class="py-2 px-4">ID</th>
                    <th class="py-2 px-4">Name</th>
                    <th class="py-2 px-4">Age</th>
                    <th class="py-2 px-4">Race</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
                </thead>
                <tbody>

                <!-- On boucle sur la variable "dogs" -->
                {% for dog in dogs %}
                    <tr>
                        <!-- On affiche les données dynamiquement -->
                        <td class="border py-2 px-4">{{ dog.id }}</td>
                        <td class="border py-2 px-4">{{ dog.name }}</td>
                        <td class="border py-2 px-4">{{ dog.age }}</td>
                        <td class="border py-2 px-4">{{ dog.race }}</td>
                        <td class="border py-2 px-4">

                            <!-- On ajoute un bouton pour supprimer la donnée sur la route /delete/<id> -->
                            <a href="/delete/{{dog.id}}">
                                <button class="bg-red-500 text-white py-1 px-2 rounded w-full">Delete</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}    

                </tbody>
            </table>
        </div>


    </section>
</body>
</html>
